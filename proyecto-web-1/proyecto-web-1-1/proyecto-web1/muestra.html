<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgba(0, 0, 0, 0.897);
        }
        main{
            max-width: 1300px;
            margin: 0 auto;
        }
        img{
            width: 300px;
            height: 400px;
            object-fit: cover;
    
            border: 2px solid black;
            box-shadow:  5px 5px 15px rgba(128, 255, 0, 0.541);
            background-color: rgb(255, 255, 255);
            margin: 30px;

            transition: all 0.3s ease;
        }
        img:hover{
         transform: scale(1.05);
      
        }

        section{
            gap: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            
        }
        
    </style>
</head>
<body>
    <main>
        <section>
            <img src="./assets/img/web1.PNG" alt="">
            <img src="./assets/img/web1-2.PNG" alt="">
            <img src="./assets/img/redes2.PNG" alt="">
            <img src="./assets/img/redes1.PNG" alt="">
            <img src="./assets/img/MUESTRA9.PNG" alt="">
            <img src="./assets/img/MUESTRA8.PNG" alt="">
            <img src="./assets/img/MUESTRA7.PNG" alt="">
            <img src="./assets/img/MUESTRA6.PNG" alt="">
            <img src="./assets/img/MUESTRA4.PNG" alt="">
        </section>
    </main>
</body>
</html>
